<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="mainBox">

        <h1>Gabriel</h1>

        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Nome de Usuario">
                    <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Password">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        

        <div class="footer">
            <span>Ou Conecte Com Alguma Media Social</span>
            <div class="social-fields">
                <div class="social-field-twitter">
                    <a href="#">
                        
                        Log in com o Twitter
                    </a>
                </div>
                <div class="social-field-facebook">
                    <a href="#">
                        
                        Log-in com o Facebook
                    </a>
                </div>
            </div>
        </div>
        </form>

    
    </div>
<div class="botaoRedes">
    <nav>

        <input type="checkbox" id="check"/>
        <label id="central" for="check"><img src="./Imagens/central.png"/></label>
        <a href="#"><img class="link" id="link_01" src="Imagens/01.png"></a>
        <a href="#"><img class="link" id="link_02" src="Imagens/02.png"></a>
        <a href="#"><img class="link" id="link_03" src="Imagens/03.png"></a>
        <a href="#"><img class="link" id="link_04" src="Imagens/04.png"></a>
        
    </nav>
</div>    
</body>
</html>
